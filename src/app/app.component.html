<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-list-header>
            Application Menu
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let menuItem of appMenuItems">
            <ion-item [routerDirection]="'root'" [routerLink]="[menuItem.url]">
              <ion-icon slot="start" [name]="menuItem.icon"></ion-icon>
              <ion-label>
                {{menuItem.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
